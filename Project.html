<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- Google tag (gtag.js) --> <script async src="https://www.googletagmanager.com/gtag/js?id=G-FR5Y24X9T7"></script> <script> window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-FR5Y24X9T7'); </script>
    <style>
        @keyframes bounceIn {
            0% { transform: scale(0.7); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        body {
            margin: 0;
            padding: 0;
            background: url('images/Background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            cursor: pointer;
            margin-top: 20px;
            width: 200px;
            animation: bounceIn 1s ease-out;
        }

        h1, h2 {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            opacity: 0;
            animation: fadeInScale 1s ease-in-out forwards;
        }

        h1 { font-size: 36px; font-weight: bold; }
        h2 { font-size: 24px; font-weight: bold; }

        .separator {
            width: 80%;
            height: 2px;
            background: white;
            margin: 20px 0;
        }

        .content-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .content-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .slider-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            text-align: center;
        }

        .slider {
            display: flex;
            width: 100%;
        }

        .slide {
            display: none;
            width: 100%;
            opacity: 0;
            transform: translateX(-100%);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .slide.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        .slide img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 8px;
            cursor: pointer;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease-in-out;
        }

        .nav-button:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .video-container {
            width: 90%;
            max-width: 800px;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            margin: 20px auto;
        }

        .video-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .social-icons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a img {
            height: 60px;
            width: 60px;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons a img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .slide img { max-height: 250px; }
        }
    </style>
</head>
<body>
    <img src="images/Logo.jpg" alt="Logo" class="logo" onclick="location.href='Index.html'">
    <h1>Finished Projects</h1>

    <h2>Web Design</h2>
    <div class="slider-container">
        <button class="nav-button prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="slider">
            <div class="slide active"><img src="images/Web1.png" alt="Web Design 1"></div>
            <div class="slide"><img src="images/Web2.png" alt="Web Design 2"></div>
            <div class="slide"><img src="images/Web3.png" alt="Web Design 3"></div>
        </div>
        <button class="nav-button next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <div class="content-container">
        <p>At Valoyitech, we specialize in creating stunning, responsive, and user-friendly websites tailored to our clients' needs.</p>
    </div>

    <div class="separator"></div>

    <h2>SQL & Backend</h2>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/r-4VWWRHEXo" frameborder="0" allowfullscreen></iframe>
    </div>

    <h2>Follow Us</h2>
    <div class="social-icons">
        <a href="https://www.linkedin.com/company/valoyitech/" target="_blank">
            <img src="images/LinkedIn.png" alt="LinkedIn">
        </a>
        <a href="https://www.tiktok.com/@valoyitech?_t=ZM-8tWlyeN8754&_r=1" target="_blank">
            <img src="images/Tiktok.png" alt="TikTok">
        </a>
        <a href="https://wa.me/27792343701" target="_blank">
            <img src="images/whatsapp.png" alt="Whatsapp">
        </a>
        <a href="https://m.youtube.com/channel/UCP1_BpVhm97I-nNJ37eD1uQ" target="_blank">
            <img src="images/Youtube.png" alt="Youtube">
        </a>
    </div>

    <script>
        let index = 0;
        const slides = document.querySelectorAll('.slide');

        function moveSlide(direction) {
            slides[index].classList.remove('active');
            index = (index + direction + slides.length) % slides.length;
            slides[index].classList.add('active');
        }

        document.addEventListener("scroll", () => {
            document.querySelectorAll(".content-container").forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8) {
                    el.classList.add("visible");
                }
            });
        });
    </script>
</body>
                </html>
